version: '3.8'

# PR-scoped Docker Compose configuration
# This file is used for PR preview environments
# Usage: docker compose -p pr-<PR_NUMBER> -f docker-compose.pr.yml up -d --build
#
# Key differences from docker-compose.yml:
# - No port bindings (all services are internal, accessed via reverse proxy)
# - Isolated networks per PR (via project name prefix)
# - Project-scoped volumes (via project name prefix)

x-airflow-common:
  &airflow-common
  build:
    context: .
    dockerfile: Dockerfile
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    # Airflow 3: LocalExecutor task runner reports status back to the execution API.
    # In PR preview, the api-server runs in the `airflow-webserver` service/container.
    AIRFLOW__CORE__EXECUTION_API_SERVER_URL: http://airflow-webserver:8080/execution/
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW__CORE__FERNET_KEY:-9m9C9yN7OYMva9n-1kO-Y8I4JVXu2fLG3gNsYch0eK0=}
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    # Keep auth signing stable across components/restarts; otherwise UI requests (incl. logs) can fail with
    # "JWT token is not valid: Signature verification failed".
    AIRFLOW__API__SECRET_KEY: ${AIRFLOW__API__SECRET_KEY:-dev-only-airflow-api-secret-key}
    AIRFLOW__API_AUTH__JWT_SECRET: ${AIRFLOW__API_AUTH__JWT_SECRET:-dev-only-airflow-jwt-secret}
    # Airflow 3 SimpleAuthManager (stable credentials for PR previews)
    AIRFLOW__CORE__SIMPLE_AUTH_MANAGER_USERS: 'airflow-admin:admin'
    AIRFLOW__CORE__SIMPLE_AUTH_MANAGER_PASSWORDS_FILE: '/opt/airflow/config/simple_auth_manager_passwords.json'
    _PIP_ADDITIONAL_REQUIREMENTS: ${_PIP_ADDITIONAL_REQUIREMENTS:-}
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    - ./config:/opt/airflow/config
  networks:
    - pr-network
  # Airflow's image expects to run with GID=0 even when using a non-root UID.
  user: "${UID:-50000}:0"
  depends_on:
    &airflow-common-depends-on
    postgres:
      condition: service_started

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
      - ./database/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - pr-network
    restart: always
    # No ports exposed - internal only

  airflow-webserver:
    <<: *airflow-common
    # Airflow 3+ removed `airflow webserver`; use `api-server` instead.
    command: api-server
    networks:
      - pr-network
    restart: always
    # Internal port 8080, accessed via reverse proxy
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    networks:
      - pr-network
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-dag-processor:
    <<: *airflow-common
    command: dag-processor
    networks:
      - pr-network
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-triggerer:
    <<: *airflow-common
    command: triggerer
    networks:
      - pr-network
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        if [[ -z "${AIRFLOW_UID}" ]]; then
          echo
          echo -e "\033[1;33mWARNING!!!: AIRFLOW_UID not set!\033[0m"
          echo "If you are on Linux, you SHOULD set AIRFLOW_UID environment variable, otherwise files will be owned by root."
          echo
          export AIRFLOW_UID=$$(id -u)
        fi
        one_meg=1048576
        mem_available=$$(($$(getconf _PHYS_PAGES) * $$(getconf PAGE_SIZE) / one_meg))
        cpus_available=$$(grep -cE 'cpu[0-9]+' /proc/stat)
        disk_available=$$(df / | tail -1 | awk '{print $$4}')
        warning_resources="false"
        if (( mem_available < 4000 )); then
          echo
          echo -e "\033[1;33mWARNING!!!: Not enough memory available for Docker.\033[0m"
          echo "At least 4GB of memory required. You have $${mem_available}MB"
          echo
          warning_resources="true"
        fi
        if (( cpus_available < 2 )); then
          echo
          echo -e "\033[1;33mWARNING!!!: Not enough CPUS available for Docker.\033[0m"
          echo "At least 2 CPUs recommended. You have $${cpus_available}"
          echo
          warning_resources="true"
        fi
        if (( disk_available < one_meg * 10 )); then
          echo
          echo -e "\033[1;33mWARNING!!!: Not enough Disk space available for Docker.\033[0m"
          echo "At least 10 GBs recommended. You have $$(numfmt --to iec $$((disk_available * 1024 )))"
          echo
          warning_resources="true"
        fi
        if [[ $${warning_resources} == "true" ]]; then
          echo
          echo -e "\033[1;33mWARNING!!!: You have not enough resources to run Airflow (see above)!\033[0m"
          echo "Please follow the instructions to increase amount of resources available:"
          echo "   https://airflow.apache.org/docs/apache-airflow/stable/howto/docker-compose/index.html#before-you-begin"
          echo
        fi
        echo
        echo "Creating missing opt dirs if missing:"
        echo
        mkdir -v -p /opt/airflow/{logs,dags,plugins,config}
        echo
        echo "Airflow version:"
        /entrypoint airflow version
        echo
        echo "Files in shared volumes:"
        echo
        ls -la /opt/airflow/{logs,dags,plugins,config}
        echo
        echo "Running airflow config list to create default config file if missing."
        echo
        /entrypoint airflow config list >/dev/null
        echo
        echo "Files in shared volumes:"
        echo
        ls -la /opt/airflow/{logs,dags,plugins,config}
        echo
        echo "Change ownership of files in /opt/airflow to ${AIRFLOW_UID}:0"
        echo
        chown -R "${AIRFLOW_UID}:0" /opt/airflow/
        echo
        echo "Change ownership of files in shared volumes to ${AIRFLOW_UID}:0"
        echo
        chown -v -R "${AIRFLOW_UID}:0" /opt/airflow/{logs,dags,plugins,config}
        echo
        echo "Files in shared volumes:"
        echo
        ls -la /opt/airflow/{logs,dags,plugins,config}
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
      _PIP_ADDITIONAL_REQUIREMENTS: ''
      # Used by the init script; keep aligned with the UID we run Airflow containers as.
      AIRFLOW_UID: ${UID:-50000}
    user: "0:0"
    networks:
      - pr-network

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_SERVER_JSON_FILE: /pgadmin4/servers.json
      # Serve pgAdmin under the PR preview subpath (no hardcoded PR number).
      # Default PR_NUMBER to 0 for local usage when not provided.
      SCRIPT_NAME: /pr-${PR_NUMBER:-0}/pgadmin
    networks:
      - pr-network
    volumes:
      - pgadmin-data:/var/lib/pgadmin
      - ./database/pgadmin-servers.json:/pgadmin4/servers.json:ro
    depends_on:
      - postgres
    restart: always
    # Internal port 80, accessed via reverse proxy

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    networks:
      - pr-network
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=dag_data
      - DB_USER=airflow
      - DB_PASSWORD=airflow
    depends_on:
      - postgres
    restart: always
    # Internal port 8000, accessed via reverse proxy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    networks:
      - pr-network
    environment:
      - CHOKIDAR_USEPOLLING=true
      # API URL for PR previews - will be set by GitHub Actions workflow
      # Format: https://pr-<NUMBER>.api.<DOMAIN>
      # Leave unset by default so the frontend can infer `/pr-<N>/api` from the current URL.
      - REACT_APP_API_URL=${REACT_APP_API_URL:-}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - postgres
      - api
    restart: always
    user: "${UID:-1000}:${GID:-1000}"
    # Internal port 3000, accessed via reverse proxy

networks:
  pr-network:
    driver: bridge
    # Network name will be prefixed with project name (pr-<NUMBER>)

volumes:
  postgres-db-volume:
    # Volume name will be prefixed with project name (pr-<NUMBER>)
  pgadmin-data:
    # Volume name will be prefixed with project name (pr-<NUMBER>)

